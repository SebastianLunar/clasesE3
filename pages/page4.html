  <h1 id="h1">Clase 4</h1>
  <h1>Ejercicio Citas Médicas</h1>

  <form id="form">
    <label for="name">Nombre</label>
    <input type="text" id="name" placeholder="Nombre del Doctor" />
    <br />
    <label for="date">Fecha</label>
    <input type="date" id="date" placeholder="Fecha de Cita" />
    <br />
    <label for="time">Hora</label>
    <input type="time" id="time" placeholder="Hora de Cita" />
    <br />
    <label for="cause">Motivo</label>
    <textarea type="text" id="cause" placeholder="Motivo de la Cita"></textarea>
    <br />
    <button type="submit">Agregar Cita</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Doctor</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Motivo</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="citas"></tbody>
  </table>
